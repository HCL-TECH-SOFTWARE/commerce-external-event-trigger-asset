.tooltip {

  position: relative;

  display: inline-block;

}



.tooltip .btn {

  visibility: hidden;

  width: 120px;

  height: 60px;

  background-color: #0066AE;

  color: #fff;

  text-align: center;

  border-radius: 6px;

  padding: 5px 0;

  

  /* Position the tooltip */

  position: absolute;

  z-index: 1;

  top: 0%;

  left: 50%;

  margin-left: -60px;

}



.tooltip:hover .btn {

  visibility: visible;

}



.tooltip:hover {

visibility: hidden;

}

</style>
